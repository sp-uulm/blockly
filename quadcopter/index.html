<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Quadrocopter Blockly</title>
<link rel="stylesheet" href="style.css">
<script src="../blockly_compressed.js"></script>
<script src="../blocks_compressed.js"></script>
<script src="../msg/js/de.js"></script>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script src="../lua_compressed.js"></script>
<script src="quadrocopter.js"></script>
<script src="quadrocopterCode.js"></script>
</head>
<body>
	<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
    
<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
  <category name="Ausgabe" colour="#5C81A6">
    <block type="text"></block>
    <block type="text_print"></block>
  </category>
  <category name="Quadcopter" colour="#a56d5b">
    <block type="liveEval"></block>
    <block type="takeoff"></block>
    <block type="land"></block>
    <block type="moveto4">
        <value name="x">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
        </value>
        <value name="y">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
        </value>
        <value name="z">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
        </value>
        <value name="angle">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
        </value>
    </block>
    <block type="wait"></block>
    <block type="sleep">
        <value name="time">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
        </value>
    </block>
    <block type="get_pose"></block>
    <block type="get_pose1dd"></block>
    <block type="getfield">
      <field name="field">x</field>
    </block>
  </category>
  <category name="Mathematik" colour="#5C68A6">
    <block type="math_number">
      <field name="NUM">0</field>
    </block>
    <block type="math_arithmetic">
      <field name="OP">ADD</field>
      <value name="A">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="B">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="math_single">
      <field name="OP">ROOT</field>
      <value name="NUM">
        <shadow type="math_number">
          <field name="NUM">9</field>
        </shadow>
      </value>
    </block>
    <block type="trigonometry">
      <field name="OP">math.sin</field>
      <value name="NUM">
        <shadow type="math_constant">
          <field name="CONSTANT">PI</field>
        </shadow>
      </value>
    </block>
    <block type="math_constant">
      <field name="CONSTANT">PI</field>
    </block>
    <block type="math_random_int">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">100</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Kontrollfluss" colour="#5CA65C">
    <block type="controls_if"></block>
    <block type="logic_compare">
      <field name="OP">EQ</field>
    </block>
    <block type="logic_operation">
      <field name="OP">AND</field>
    </block>
    <block type="logic_negate"></block>
    <block type="logic_boolean">
      <field name="BOOL">TRUE</field>
    </block>
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="controls_whileUntil">
      <field name="MODE">WHILE</field>
    </block>
    <block type="controls_for">
      <field name="VAR">i</field>
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
      <value name="BY">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="controls_flow_statements">
      <field name="FLOW">BREAK</field>
    </block>
  </category>
  <category name="Variablen" colour="#A65C81" custom="VARIABLE"></category>
</xml>
    
    <script src="workspace.js"></script>
</html>
